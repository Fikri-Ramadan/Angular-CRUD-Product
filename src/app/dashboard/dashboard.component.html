<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue">Product CRUD</h1>
    <div class="d-flex">
      <button
      (click)="clickAddProduct()"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add Product
      </button>
    </div>
  </div>
</nav>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Nama Produk</th>
      <th scope="col">keterangan</th>
      <th scope="col">Harga</th>
      <th scope="col">Jumlah</th>
      <th scope="col">Aksi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of produkData">
      <td>{{ row.id }}</td>
      <td>{{ row.nama_produk }}</td>
      <td>{{ row.keterangan }}</td>
      <td>{{ row.harga }}</td>
      <td>{{ row.jumlah }}</td>
      <td>
        <button
          (click)="onEdit(row)"
          style="color: aliceblue"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Edit</button
        >&nbsp;
        <button (click)="deleteProduct(row.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Product Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Nama Produk :</label
            >
            <input
              type="text"
              formControlName="namaProduk"
              class="form-control"
              id="InputNamaProduk"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Keterangan :</label
            >
            <!-- <input type="textarea" class="form-control" id="exampleInputEmail1" /> -->
            <textarea
              class="form-control"
              formControlName="keterangan"
              name=""
              id="InputKeterangan"
              cols="5"
              rows="2"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Harga :</label>
            <input
              type="text"
              formControlName="harga"
              class="form-control"
              id="InputHarga"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Jumlah :</label>
            <input
              type="number"
              formControlName="jumlah"
              class="form-control"
              id="InputJumlah"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button *ngIf="showAdd" type="button" (click)="postProduct()" class="btn btn-primary">
          Save
        </button>
        <button *ngIf="showUpdate" type="button" (click)="updateProduct()" class="btn btn-primary">
          Save Change
        </button>
      </div>
    </div>
  </div>
</div>
